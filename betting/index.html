<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ORBX Football Betting</title>
<link rel="stylesheet" href="styles.css">
<script src="https://unpkg.com/@stellar/freighter-api/dist/index.umd.js"></script>
</head>
<body>

<div class="container">
  <h1>ORBX Football Betting</h1>
  <button id="connectWalletBtn">Connect Wallet</button>
  <p id="walletAddress"></p>
  <div id="trustlineStatus"></div>

  <div id="betForm" style="display:none;">
    <h3>Place Your Bet</h3>
    <label for="betAmount">Bet Amount (ORBX):</label>
    <input type="number" id="betAmount" min="1" value="10">
    <button id="placeBetBtn">Place Bet</button>
  </div>

  <div id="result"></div>
</div>

<script src="app.js"></script>
</body>
</html>
