<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alnitak Community | Soul Fam</title>
    <style>
        :root {
            --space-bg: #020617;
            --alnitak-blue: #22d3ee;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            background-color: var(--space-bg);
            color: #f8fafc;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            overflow-x: hidden;
        }

        /* Animated Star Background */
        .stars {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1e293b 0%, #020617 100%);
            z-index: -1;
        }

        /* Glassmorphic Container */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 3rem;
            max-width: 900px;
            margin: 100px auto;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, var(--alnitak-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -2px;
        }

        .tagline {
            font-size: 1.25rem;
            color: #94a3b8;
            margin-bottom: 2.5rem;
        }

        /* Futuristic Button */
        .btn-connect {
            background: var(--alnitak-blue);
            color: #020617;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: inline-block;
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.3);
        }

        .btn-connect:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 35px rgba(34, 211, 238, 0.6);
            background: #fff;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-top: 4rem;
        }

        .stat-item h3 {
            color: var(--alnitak-blue);
            font-size: 1.5rem;
            margin: 0;
        }

        .stat-item p {
            color: #64748b;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <div class="glass-panel">
        <div style="font-size: 0.8rem; text-transform: uppercase; letter-spacing: 4px; color: var(--alnitak-blue); margin-bottom: 1rem;">
            Orion Sector 01
        </div>
        <h1>ALNITAK</h1>
        <p class="tagline">The brightest point in the Orion ecosystem. Join the most luminous community in Web3.</p>
        
        <a href="#" class="btn-connect">Join the Nebula</a>

        <div class="stats-grid">
            <div class="stat-item">
                <h3>12.4K</h3>
                <p>Holders</p>
            </div>
            <div class="stat-item">
                <h3>$4.2M</h3>
                <p>TVL</p>
            </div>
            <div class="stat-item">
                <h3>85%</h3>
                <p>Staked</p>
            </div>
        </div>
    </div>
</body>
</html>
